<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Project - 9 - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <input type="text" class="input" readonly>
        <div class="calculator">
            <button class="color">AC</button>
            <button class="color">DE</button>
            <button class="color">.</button>
            <button class="color">/</button>
        </div>
        <div class="calculator">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
        </div>
        <div class="calculator">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
        </div>
        <div class="calculator">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
        </div>
        <div class="calculator calc-end">
            <button>00</button>
            <button>0</button>
            <button class="equal-btn color">=</button>
            <!-- <span></span> -->
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
